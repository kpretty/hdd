x-hdd-image: &hdd-image hdd/hadoop-base
x-hdd-volumes: &hdd-volumes
  - ./config/core-site.xml:/opt/hadoop/etc/hadoop/core-site.xml
  - ./config/yarn-site.xml:/opt/hadoop/etc/hadoop/yarn-site.xml
  - ./config/mapred-site.xml:/opt/hadoop/etc/hadoop/mapred-site.xml


version: "3.7"
services:
  namenode:
    env_file:
      - env/hdd-hdfs.env
    image: *hdd-image
    hostname: namenode
    container_name: namenode
    volumes: *hdd-volumes
    ports:
      - "9870:9870"
    command:
      - "sh"
      - "/run-server.sh"
      - "nn"
  resourcemanager:
    env_file:
      - env/hdd-yarn.env
    image: *hdd-image
    hostname: resourcemanager
    container_name: resourcemanager
    volumes: *hdd-volumes
    ports:
      - "8088:8088"
    command:
      - "sh"
      - "/run-server.sh"
      - "rm"
